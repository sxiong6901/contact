<!DOCTYPE html>
<html>
<head>
    <html lang="en-us">
    
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
</head>

<style>
    .name {
        background-color: lightcoral;
        float: left;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
    .navbar {
        float: right;
    }
    
</style>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><p class="name">Soua Xiong</p></h1>
                <p class="navbar">
                <nav class="navbar navbar-expand-sm navbar-white bg-white">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"> About Me </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> <strong> Contact </strong> <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Portfolio </a>
                            </li>
                        </ul>
                    </div> 
                </nav>  
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p class="intro"><h1>Contact</h1></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="row">
                              <div class="col">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" class="form-control" placeholder="John">
                              </div>
                              <div class="col">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="text" class="form-control" placeholder="Doe">
                              </div>
                            </div>
                            <div class="form-group">
                                <br><label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@hotmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <form method="post" action="mailto:soua.p.xiong@hotmail.com" >
                                <input type="submit" value="Send Email" />
                            </form>

                        
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>

</body>
</html>
